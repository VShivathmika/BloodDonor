<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Detail</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6e6, #ffcccc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .card {
      margin-top: 50px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .btn-custom {
      background-color: #d63031;
      color: white;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #ff4d4d;
    }

    footer {
      background-color: #d63031;
      color: white;
      padding: 20px 0;
      margin-top: auto;
    }

    footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    footer .social-icons a:hover {
      color: #ffe6e6;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b30000;">
    <div class="container">
      <a class="navbar-brand" href="#">Blood Donation Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/registrationPage">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/alluserDetails">All Users</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Card -->
  <div class="container mb-5">
    <div class="card mx-auto col-lg-6 col-md-8 col-12">
      <h2 class="text-center mb-4 text-danger">User Details</h2>
      <form action="display" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" th:value="${user.username}" name="username">
        </div>
        <div class="mb-3">
          <label class="form-label">Email ID</label>
          <input type="text" class="form-control" th:value="${user.emailid}" name="emailid" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" class="form-control" th:value="${user.mobilenumber}" name="mobilenumber">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" th:value="${user.password}" name="password">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <input type="text" class="form-control" th:value="${user.gender}" name="gender">
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" th:value="${user.address}" name="address">
        </div>
        <button type="submit" class="btn btn-custom w-100">Update</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 BloodLife | All Rights Reserved</p>
    <div class="social-icons mt-2">
      <i class="bi bi-whatsapp"></i>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-telephone-fill"></i>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

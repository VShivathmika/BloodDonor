<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BloodLife - Register</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
/* Body */
body {
    font-family: 'Poppins', sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Navbar */
.navbar {
    background-color: #c62828;
}
.navbar-brand { font-weight: 700; color: #fff !important; }
.nav-link { color: #fff !important; }
.nav-link:hover { color: #ffe5e5 !important; }

/* Form Container */
.form-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 20px;
    background: linear-gradient(135deg, #ff5252, #c62828);
}

/* Form Card */
.form-card {
    background: #fff;
    border-radius: 20px;
    padding: 20px 30px;
    width: 500px; 
    max-width: 95%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1s ease;
}

/* Logo */
.form-card .logo {
    width: 60px;
    height: 60px;
    margin: 0 auto 10px;
    border-radius: 50%;
    background: #ffe5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: pulse 2s infinite;
}
.form-card .logo img { width: 35px; height: 35px; }

/* Form Header */
.form-card h2 { color: #c62828; font-weight: 700; margin-bottom: 15px; }

/* Form Inputs */
input.form-control, select.form-select {
    border: 1.5px solid #c62828;
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 14px;
    transition: border-color 0.3s, box-shadow 0.3s;
}
input.form-control:focus, select.form-select:focus {
    border-color: #ff5252;
    box-shadow: 0 0 6px rgba(255,82,82,0.3);
}

/* Submit Button */
.btn-register {
    background-color: #c62828;
    color: #fff;
    font-weight: 600;
    border-radius: 8px;
    padding: 8px;
    width: 100%;
    margin-top: 8px;
    transition: all 0.3s ease;
}
.btn-register:hover {
    background-color: #ff5252;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255,82,82,0.4);
}

/* Footer */
.footer { background: #c62828; padding: 15px 0; text-align: center; }
.footer a { color: #fff; font-size: 20px; margin: 0 10px; transition: 0.3s; }
.footer a:hover { color: #ffe5e5; transform: scale(1.2); }

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }

/* Responsive */
@media (max-width: 768px) { .form-card { width: 400px; padding: 20px; } }
@media (max-width: 480px) { .form-card { width: 95%; padding: 15px; } .form-card h2 { font-size: 20px; } }

/* Login Modal */
.modal-content { border-radius: 15px; border: none; animation: zoomIn 0.5s ease; }
@keyframes zoomIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
.tab-buttons { display: flex; justify-content: center; margin-bottom: 1rem; }
.tab-buttons button { background: none; border: none; font-weight: 600; color: #c62828; margin: 0 10px; border-bottom: 2px solid transparent; cursor: pointer; transition: 0.3s; }
.tab-buttons button.active { border-bottom: 2px solid #c62828; }
.tab-content input { margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; padding: 10px; width: 100%; }
.tab-content button { width: 100%; background-color: #c62828; border: none; color: #fff; padding: 10px; border-radius: 8px; transition: 0.3s; font-weight: 600; }
.tab-content button:hover { background-color: #8b0000; }
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">BloodLife</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Donors</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Request</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="form-container">
  <div class="form-card">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/1496/1496416.png" alt="Logo">
    </div>
    <h2>Register Here</h2>

    <!-- Error message -->
    <div th:if="${exceptionmsg}" class="error" th:text="${exceptionmsg}"></div>

	<form action="user" method="post">
	  <div class="mb-2 text-start">
	    <label for="username" class="form-label">Username</label>
	    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
	  </div>

	  <div class="mb-2 text-start">
	    <label for="emailid" class="form-label">Email ID</label>
	    <input type="email" id="emailid" name="emailid" class="form-control" placeholder="Enter email" required>
	  </div>

	  <div class="mb-2 text-start">
	    <label for="password" class="form-label">Password</label>
	    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required maxlength="10">
	  </div>

	  <div class="mb-2 text-start">
	    <label for="mobilenumber" class="form-label">Mobile Number</label>
	    <input type="text" id="mobilenumber" name="mobilenumber" class="form-control" placeholder="Enter mobile number" required minlength="10" maxlength="10">
	  </div>

	  <div class="mb-2 text-start">
	    <label for="gender" class="form-label">Gender</label>
	    <select id="gender" name="gender" class="form-select" required>
	      <option value="">Select Gender</option>
	      <option value="Male">Male</option>
	      <option value="Female">Female</option>
	      <option value="Other">Other</option>
	    </select>
	  </div>

	  <div class="mb-2 text-start">
	    <label for="address" class="form-label">Address</label>
	    <input type="text" id="address" name="address" class="form-control" placeholder="Enter address" required>
	  </div>

	  <button type="submit" class="btn btn-register">Register</button>
	</form>
s
    <div class="mt-2">
      Already registered? 
      <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login here</a>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h4 class="text-center mb-3" style="color:#c62828;">Login</h4>

      <div class="tab-buttons">
        <button class="active" id="userTab">User</button>
        <button id="adminTab">Admin</button>
      </div>

      <div id="userForm" class="tab-content">
        <form action="userLoginValidation" method="post">
          <input type="text" name="emailid" placeholder="User Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login as User</button>
        </form>
      </div>

      <div id="adminForm" class="tab-content" style="display:none;">
        <form action="adminLoginValidation" method="post">
          <input type="text" name="username" placeholder="Admin Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login as Admin</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>Â© 2025 BloodLife | All Rights Reserved</p>
  <div class="social-icons mt-2">
    <i class="bi bi-whatsapp"></i>
    <i class="bi bi-instagram"></i>
    <i class="bi bi-telephone-fill"></i>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const userTab = document.getElementById("userTab");
const adminTab = document.getElementById("adminTab");
const userForm = document.getElementById("userForm");
const adminForm = document.getElementById("adminForm");

userTab.addEventListener("click", () => {
  userTab.classList.add("active");
  adminTab.classList.remove("active");
  userForm.style.display = "block";
  adminForm.style.display = "none";
});

adminTab.addEventListener("click", () => {
  adminTab.classList.add("active");
  userTab.classList.remove("active");
  adminForm.style.display = "block";
  userForm.style.display = "none";
});
</script>

</body>
</html>

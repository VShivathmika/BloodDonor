<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Blood Requests</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
body { font-family: 'Poppins', sans-serif; background-color: #fff5f5; padding-bottom: 80px; }
.navbar { background-color: #b71c1c !important; }
.navbar-brand, .navbar-nav .nav-link { color: #fff !important; font-weight: 600; }
.navbar-nav .nav-link:hover { color: #ffe6e6 !important; transform: scale(1.05); }
.page-header { text-align: center; margin: 40px 0 20px 0; color: #b71c1c; font-weight: 700; }
.table thead { background-color: #b71c1c; color: #fff; font-weight: 600; }
.table-striped tbody tr:nth-of-type(odd) { background-color: #fff0f0; }
.table-hover tbody tr:hover { background-color: #ffe6e6; transition: 0.3s; }
.footer { background-color: #b71c1c; color: #fff; text-align: center; padding: 1rem 0; position: fixed; bottom: 0; width: 100%; }
.footer .social-icons i { margin: 0 10px; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
.footer .social-icons i:hover { color: #ffe6e6; transform: scale(1.2); }
@media (max-width: 768px) { .table { font-size: 0.85rem; } }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/adminDashboard">BloodLife Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/adminDashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/alluserDetails">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/DonorDetails">Donors</a></li>
        <li class="nav-item"><a class="nav-link" href="/viewRequests">Requests</a></li>
        <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-4">
    <h2 class="page-header">Blood Requests</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Donor Email</th>
                    <th>Requester Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="req : ${requests}">
                    <td th:text="${req.id}"></td>
                    <td th:text="${req.donorEmail}"></td>
                    <td th:text="${req.requesterEmail}"></td>
                    <td th:text="${req.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="footer">
    <p>Â© 2025 BloodLife | All Rights Reserved</p>
    <div class="social-icons mt-1">
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-telephone-fill"></i>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

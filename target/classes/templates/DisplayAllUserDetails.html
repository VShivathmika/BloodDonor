<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All User Details</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ---------------- Body and Background ---------------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #fff0f0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---------------- Navbar ---------------- */
    nav {
      background-color: #c70000;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav h2 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: #ffd6d6;
    }

    /* ---------------- Page Title ---------------- */
    header {
      text-align: center;
      margin: 40px 20px 20px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    header h1 {
      color: #b30000;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* ---------------- Forms ---------------- */
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .filters form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #c70000;
      border-radius: 10px;
      width: 250px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #ff4d4d;
      transform: scale(1.05);
    }

    /* ---------------- Table ---------------- */
    table {
      width: 90%;
      max-width: 1200px;
      border-collapse: collapse;
      margin: 0 auto 50px auto;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    th, td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ff9999;
    }

    th {
      background-color: #b30000;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
    }

    tr:hover {
      background-color: #ffe6e6;
    }

    .action-form input[type="submit"] {
      background-color: #d60000;
      transition: background-color 0.3s, transform 0.2s;
    }

    .action-form input[type="submit"]:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }

    /* ---------------- Footer ---------------- */
    footer {
      background-color: #c70000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }

    footer .social-icons a:hover {
      color: #ffcccc;
      transform: scale(1.2);
    }

    /* ---------------- Responsive ---------------- */
    @media (max-width: 768px) {
      input[type="text"] {
        width: 80%;
      }

      table {
        font-size: 0.9rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h2>Blood Donation Portal</h2>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/registrationPage">Register</a>
      <a href="/alluserDetails">All Users</a>
    </div>
  </nav>

  <!-- Page Title -->
  <header>
    <h1>All User Details</h1>
  </header>

  <!-- Filter Forms -->
  <div class="filters">
    <form action="userByMobileNumber" method="get">
      <input type="text" placeholder="Enter 10 digit mobile number" name="mobileNumber" required minlength="10" maxlength="10" />
      <input type="submit" value="Fetch by Mobile" />
    </form>

    <form action="userByAnyAttribute" method="get">
      <input type="text" placeholder="Search by username, email, password, gender, address" name="userNameorgenderoraddressorpasswordoremailId" />
      <input type="submit" value="Search" />
    </form>
  </div>

  <!-- User Details Table -->
  <table>
    <tr>
      <th>Username</th>
      <th>Email Id</th>
      <th>Mobile Number</th>
      <th>Gender</th>
      <th>Address</th>
	  <th>Password</th>
	  <th>Action<th>
    </tr>
    <tr th:each="userInfo : ${alluserdetails}">
      <td th:text="${userInfo.username}"></td>
      <td th:text="${userInfo.emailid}"></td>
      <td th:text="${userInfo.mobilenumber}"></td>
      <td th:text="${userInfo.gender}"></td>
	  
      <td th:text="${userInfo.address}"></td>
	  <td th:text="${userInfo.password}"></td>
     
      </td>
      <td>
        <form class="action-form" action="deleteDetails" method="get">
          <input th:value="${userInfo.emailid}" hidden name="emailId" />
          <input type="submit" value="Delete" />
        </form>
      </td>
    </tr>
  </table>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 BloodLife | All Rights Reserved</p>
    <div class="social-icons mt-2">
      <i class="bi bi-whatsapp"></i>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-telephone-fill"></i>
    </div>
  </footer>

</body>
</html>
